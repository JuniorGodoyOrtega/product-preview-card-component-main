<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="icon" href="img/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="styles/estilos.css" />
</head>
<body>
    <main class="container">
        <article class="card">
            <picture class="card__image-container">
                <source media="(max-width: 426px)" srcset="img/image-product-mobile.jpg" />
                <img src="img/image-product-desktop.jpg" alt="Gabrielle Essence Eau de Parfum bottle"
                    class="card__image" />
            </picture>
            <section class="card__content">
                <p class="card__label">Perfume</p>
                <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__description">
                    A floral, solar and voluptuous interpretation composed by Olivier
                    Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="card__price">
                    <span class="card__price-now">$149.99</span>
                    <span class="card__price-before">$169.99</span>
                </p>
                <button class="card__button">
                    <img src="img/icon-cart.svg" alt="" aria-hidden="true" class="card__button-icon" />
                    Add to Cart
                </button>
            </section>
        </article>
    </main>

    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend
            Mentor</a>. Coded by
        <a href="https://github.com/JuniorGodoyOrtega" target="_blank" rel="noopener noreferrer">Junior Silverio Godoy
            Ortega</a>.
    </footer>
</body>
</html>
